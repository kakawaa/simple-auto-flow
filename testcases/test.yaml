global:
   host: "https://www.bazhuayu.com"
   name: "example" # 生成的文件后缀名
   retry: 5
steps:
   - step:
      stepname: "getToken"
      request:
        pre: {}
        method: "POST"
        host: "https://auth.bazhuayu.com"
        urlPath: "/token"
        data: {}
        header:
          #  custom request headers
          User-Agent: ""
      response:
        code: 200
        error: ""
        error_description: ""
   - step:
      stepname: "getTaskList" 
      retry: 5 #todo step重试暂时不考虑
      request:
        pre: 
          - name: "getToken"
            addTo: 
              type: "Headers" # Headers / Body
              location: "Authorization" # data.dataList.taskId
            refer:
              - name: "token"
                field: "assess_token"
          - name: "getTaskList"
            refer: 
              - name: "taskId"
                field: "data.dataList.taskId"
            addTo:
              type: "Query"
              location: "url"
            # addTo:
            #   type: "Path"
            #   location: "url"
        # name: ""
        method: "POST"
        urlPath: "/serachListV2/{{getTaskList.refer.taskId}}/"
        data: {}
        header:
          #  custom request headers
          User-Agent: ""
      response:
        code: 200
        error: "success"
        # error_description: ""