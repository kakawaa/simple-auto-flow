global:
   host: "https://www.example.com"
   name: "Login"
   retry: 5
steps:
   - step:
      stepname: "getToken"
      request:
        pre: {}
        method: "POST"
        host: "https://auth.example.com"
        urlPath: "/token"
        data: {}
        header:
          User-Agent: ""
      response:
        code: 200
        error: "success"
   - step:
      stepname: "getDataList" 
      retry: 5
      request:
        pre: 
          - name: "getToken"
            addTo: 
              type: "Headers" # Body / Query / Url 
              location: "Authorization" # add to headers or request body
            refer:
              - name: "token"
                field: "token"
          - name: "getDataList"
            refer: 
              - name: "Id"
                field: "data.dataList.Id" # response data refer relationship
            addTo:
              type: "Query"
              location: "url"
        method: "POST"
        setup: "" # setup function name
        teardown: "" # teardown function name
        host: "https://example.com"
        urlPath: "/serach/{{getDataList.refer.Id}}/"
        data: None
        header:
          User-Agent: ""
      response: [
        {
          "field": "code",
          "assert": "equal",
          "desire": "200"
        },
        {
          "field": "success",
          "assert": "eq", # gt lt f
          "desire": "success"
        },
      ]